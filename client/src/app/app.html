<main class="main">
    <div class="content">
        <p-menubar [model]="items">
            <ng-template #start>
                <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="..." fill="var(--primary-color)" />
                </svg>
            </ng-template>
            <ng-template #item let-item let-root="root">
                <a pRipple class="flex items-center p-menubar-item-link">
                    <span>{{ item.label }}</span>
                    <!--<p-badge [@If]="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />-->
                    <span [@if]="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
                    <!--<i [@if]="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>-->
                </a>
            </ng-template>
            <ng-template #end>
                <div class="flex items-center gap-2">
                    <i class="pi pi-user" style="font-size: 1.5rem"></i>
                </div>
            </ng-template>
        </p-menubar>
	    <router-outlet />
    </div>
</main>
